openapi: 3.0.0
info:
  title: Ramadan REST API
  version: 1.0.2 #1 endpoints added
  description: A simple API that provides information about Ramadan, protected by JWT bearer tokens.

servers:
  - url: https://ramadandynamic.onrender.com

paths:
  /login:
    post:
      summary: Get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
      responses:
        "200":
          description: JWT token returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string

  /ramadan:
    get:
      summary: Get general info about Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Ramadan info
          content:
            application/json:
              schema:
                type: object

  /ramadan/month:
    get:
      summary: Get month number of Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Month of Ramadan
          content:
            application/json:
              schema:
                type: object

  /ramadan/benefits:
    get:
      summary: Get list of Ramadan benefits
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of benefits
          content:
            application/json:
              schema:
                type: object
                properties:
                  benefits:
                    type: array
                    items:
                      type: string

  /ramadan/fasting:
    get:
      summary: Get info about fasting
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about fasting
          content:
            application/json:
              schema:
                type: object

  /ramadan/iftar:
    get:
      summary: Get info about Iftar
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Iftar
          content:
            application/json:
              schema:
                type: object
                properties:
                  iftar:
                    type: string

  /ramadan/suhoor:
    get:
      summary: Get info about Suhoor
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Suhoor
          content:
            application/json:
              schema:
                type: object
                properties:
                  suhoor:
                    type: string
  /ramadan/prayers:
    get:
      summary: Get info about Taraweeh prayers
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Info about Taraweeh prayers
          content:
            application/json:
              schema:
                type: object
                properties:
                  prayers:
                    type: string

  /ramadan/good-deeds:
    get:
      summary: Get daily good deeds for Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of daily good deeds
          content:
            application/json:
              schema:
                type: object
                properties:
                  deeds:
                    type: array
                    items:
                      type: string

  /ramadan/quotes:
    get:
      summary: Get inspirational quotes for Ramadan
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of inspirational quotes
          content:
            application/json:
              schema:
                type: object
                properties:
                  quotes:
                    type: array
                    items:
                      type: string


components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
